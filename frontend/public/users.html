<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
    <h1>User list</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} (Email: {{ user.email }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
